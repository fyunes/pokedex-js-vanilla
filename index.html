<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Pokebola-pokeball-png-0.png/769px-Pokebola-pokeball-png-0.png"
      type="image/x-icon"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/Styles/tailwind.css" />
    <title>Welcome to Pokéworld</title>
  </head>
  <body>
    <!-- NAVBAR -->

    <nav
      class="bg-white px-2 sm:px-4 py-2.5 dark:bg-slate-900 w-full z-20 top-0 left-0 border-b border-gray-200 dark:border-slate-600"
    >
      <div
        class="container flex flex-wrap items-center justify-between mx-auto"
      >
        <a href="index.html" class="flex items-center">
          <img
            src="https://pluspng.com/img-png/pokemon-go-png-http-i-imgur-com-pd5nx4d-png-1067.png"
            class="max-w-full h-20 m-3 sm:h-20"
            alt="Pokéworld Logo"
          />
          <span
            class="self-center text-3xl font-semibold whitespace-nowrap dark:text-zinc-200"
            >Catch 'em all!</span
          >
        </a>
        <div class="flex md:order-1">
          <button
            onclick="window.location.href = './content/pokedex.html';"
            type="button"
            class="text-zinc-100 bg-red-600 hover:bg-red-800 focus:outline-none font-medium rounded-lg text-xl px-9 py-3 text-center mr-3 md:mr-2 dark:bg-red-600 dark:hover:bg-red-700"
          >
            Get started
          </button>
        </div>
        <div
          class="items-center justify-between w-full md:flex md:w-auto md:order-1"
        >
          <ul
            class="flex flex-col p-4 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:text-base md:font-medium md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700"
          >
            <li>
              <a
                href="index.html"
                class="block py-2 pl-3 pr-4 text-white rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-white dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700 focus:bg-red-800 dark:focus:bg-red-800"
                >Home</a
              >
            </li>
            <li>
              <a
                href="content/about.html"
                class="block py-2 pl-3 pr-4 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-white dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700 focus:bg-red-800 dark:focus:bg-red-800"
                >About</a
              >
            </li>
            <li>
              <a
                href="content/pokedex.html"
                class="block py-2 pl-3 pr-4 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-white dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700 focus:bg-red-800 dark:focus:bg-red-800"
                >Pokédex</a
              >
            </li>
            <li>
              <a
                href="content/form.html"
                class="block py-2 pl-3 pr-4 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-white dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700 focus:bg-red-800 dark:focus:bg-red-800"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="home flex mb-12">
      <div class="landing">
        <p class="text-7xl pt-20 pl-28 leading-loose uppercase font-bold">
          Join the world of
          <span class="text-8xl uppercase font-extrabold text-sky-700"
            >Pokémon</span
          >
        </p>
        <p class="text-7xl pl-44 uppercase font-bold">now!</p>
        <div class="container flex flex-col ml-28">
          <p class="text-5xl mt-20">Find them in our Pokédex</p>
          <button
            onclick="window.location.href = './content/pokedex.html';"
            type="button"
            class="text-zinc-100 bg-red-600 hover:bg-red-800 focus:outline-none w-48 font-medium rounded-lg text-xl px-9 py-3 mt-9 text-center dark:bg-red-600 dark:hover:bg-red-700"
          >
            Try it now
          </button>
        </div>
      </div>

      <div class="image">
        <img
          src="https://pngimg.com/uploads/pokeball/pokeball_PNG22.png"
          alt="Pokeball"
        />
      </div>
    </section>
  </body>
</html>
